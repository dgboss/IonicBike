<ion-popover-view>
    <ion-content>
        <div ng-click="popover.hide()">
            <div ng-show="authInfo.user === 'Guest'">
                <a class="item" ng-click="openModal()" >
                    <span>Login</span>
                </a>
            </div>
            <div ng-hide="authInfo.user === 'Guest'">
                <a class="item" ui-sref="logout" >
                    <span>Logout</span>
                </a>
            </div>
            <a class="item" ui-sref="notifications" >
                <span>Notifications</span>
            </a>
            <a class="item" ui-sref="settings" >
                <span>Settings</span>
            </a>
            <div class="item" ng-click="clearLocalStorage()">
                Clear local storage
            </div>
        </div>
    </ion-content>
</ion-popover-view>
