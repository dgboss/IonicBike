<ion-popover-view>
    <ion-content>
        <div class="list" ng-click="popover.hide()">
            <div ng-show="authInfo.user === 'Guest'">
                <a class="item" href="#/login" >
                    <span>Login</span>
                </a>
            </div>
            <div ng-hide="authInfo.user === 'Guest'">
                <a class="item" href="#/logout">
                    <span>Logout</span>
                </a>
            </div>
            <a class="item" href="#/share">
                <span>Share</span>
            </a>
            <div class="item" ng-click="clearLocalStorage()">
                Clear local storage
            </div>
            <a class="item" href="http://ionicframework.com/submit-issue/" target="_blank">
                Submit an Issue
            </a>
            <a class="item" href="https://github.com/driftyco/ionic" target="_blank">
                Github Repo
            </a>
        </div>
    </ion-content>
</ion-popover-view>
