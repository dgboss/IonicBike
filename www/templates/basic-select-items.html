<ion-modal-view>
    <ion-header-bar class="bar bar-bikemaps">
        <button ng-click="hideItems()" class="button button-clear button-bikemaps">
            <i class="ion-chevron-left bma-chevron"></i>
        </button>
        <h1 class="title">{{headerText}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-text-wrap"
                 ng-repeat="item in items"
                 ng-click='select(item)'>
                {{item.text}}
            </div>
        </div>
    </ion-content>
</ion-modal-view>
